<!--item-award-->
<div class="item-award item-award--@@place" data-animation="fadeUp">
    <div class="item-award__logo">
        <img src="img/svg/@@logo.svg" alt="">
    </div>
    <div class="item-award__main">
        <h3 class="h3">@@name</h3>
        <h5 class="h5">@@award</h5>
        <svg class="item-award__cup"><use xlink:href="img/svg/sprite.svg#cup"></use></svg>
    </div>
    <div class="item-award__content">
        <p>@@txt</p>
    </div>
    <a href="#" class="btn main-btn"><span>Подробнее</span></a>
</div>
