<!--social-list-->
<div class="social-list" aria-label="Список социальных сетей">
    <ul role="list">
        <li>
            <a href="#" target="_blank" aria-label="Официальный сайт">
                <svg aria-hidden="true"><use xlink:href="img/svg/sprite.svg#website"></use></svg>
                <p>Сайт</p>
            </a>
        </li>
        <li>
            <a href="#" target="_blank" aria-label="Телеграм">
                <svg aria-hidden="true"><use xlink:href="img/svg/sprite.svg#telegram"></use></svg>
                <p>Телеграм</p>
            </a>
        </li>
        <li>
            <a href="#" target="_blank" aria-label="Вконтакте">
                <svg aria-hidden="true"><use xlink:href="img/svg/sprite.svg#vk"></use></svg>
                <p>Вконтакте</p>
            </a>
        </li>
        @@if(max===true) {
        <li>
            <a href="#" target="_blank" aria-label="Max">
                <svg aria-hidden="true"><use xlink:href="img/svg/sprite.svg#max"></use></svg>
                <p>Max</p>
            </a>
        </li>
        }
    </ul>
</div>
