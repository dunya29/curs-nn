<!--item-shop-->
<a href="#" class="item-shop" target="_blank" data-animation="fadeUp">
    <div class="item-shop__content">
        <h4>@@name</h4>
        @@if (price !== false) {
        <p class="h5 rub">@@price</p>
        }
    </div>
    <div class="item-shop__img">
        <picture>
            <source srcset="img/content/@@img.webp" type="image/webp" media="(min-width: 1450.98px)">
            <source srcset="img/content/@@img.png" media="(min-width: 1450.98px)">
            <source srcset="img/content/@@img-mob.webp" type="image/webp">
            <source srcset="img/content/@@img-mob.png">
            <img src="img/content/@@img.png" alt loading="lazy" alt="@@name">
        </picture>
    </div>
</a>
